<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css"> <!-- Conectando o CSS -->
</head>
<body>

    <!-- Exercício 1: Inserindo Imagens -->
    <h1>Galeria de Imagens</h1>
    <div class="galeria">
        <img src="pampulha.jpg" alt="Descrição da imagem 1">
        <img src="cristo.jpeg" alt="Descrição da imagem 2">
        <img src="jalapão.jpg" alt="Descrição da imagem 3">
    </div>

    <!-- Exercício 3: Banner com imagem de fundo -->
    <div class="banner">
        <h2>Bem-vindo à Galeria</h2>
    </div>

    <!-- Exercício 5: Galeria Responsiva -->
    <div class="grid-galeria">
        <img src="sp.png" alt="Imagem 4">
        <img src="rj.png" alt="Imagem 5">
        <img src="riodosul.jpg" alt="Imagem 6">
        <img src="minas.png" alt="Imagem 7">
        <img src="parana.png" alt="Imagem 8">
        <img src="bahia.jpg" alt="Imagem 9">
    </div>

</body>
</html>
