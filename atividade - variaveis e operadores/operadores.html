<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testando JavaScript</title>
</head>
<body>
  <h1>Teste de JavaScript</h1>
  <script>
    // CÃ³digo de exemplo
    let a = 10;
    a += 5;
    console.log(a); // Exibe o valor 15 no console
    
    let x = 10;
    let y = 20;
    console.log(x == y); // Exibe false

    let aBool = true;
    let bBool = false;
    console.log(aBool && bBool); // Exibe false

    let idade = 20;
    let resultado = idade >= 18 ? "Maior de idade" : "Menor de idade";
    console.log(resultado); // Exibe "Maior de idade"

    let contador = 0;
    contador++;
    console.log(contador); // Exibe 1
  </script>
</body>
</html>
